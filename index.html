<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Reset CSS-->
    <link rel = "stylesheet" type = "text/css" href = "assets/reset.css">
    <!--CSS-->
    <link rel = "stylesheet" type = "text/css" href = "assets/style.css">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "offset-md-3"></div>
            <div class = "col-md-6">
                    <div class="jumbotron jumbotron-fluid">
                    
                        <h1 class="display-4">Train Scheduler</h1>
                        <p class="lead">Fill out the form, and we'll generate the corresponding train information into the table below.</p>
                    </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" id = "train-name">Train Name</th>
                        <th scope="col" id = "destination">Destination</th>
                        <th scope="col" id = "frequency">Frequency (minutes)</th>
                        <th scope="col" id = "next-arrival">Next Arrival</th>
                        <th scope="col" id = "minutes-away">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id = "display-table">
                        
            
                    </tbody>
                  </table>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                    <form>
                            <div class="form-group">
                              <label for="input">Train Name</label>
                              <input type="text" class="form-control" id="train-name-input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="input">Destination</label>
                                <input type="text" class="form-control" id="destination-input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="input">First Train Time (military time)</label>
                                <input type="text" class="form-control" id="train-time-input" placeholder="">
                            </div>
                            <div class="form-group">Frequency (minutes)</label>
                                <input type="text" class="form-control" id="frequency-input" placeholder="">
                            </div>
                            <button type="button" class="btn btn-outline-info" id = "submit">Submit</button>
                          </form>
            </div>
        </div>
    </div>






    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--External JS-->
    <script src = "assets/train.js"></script>
</body>
</html>
